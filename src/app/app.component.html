<h1>Accessible modal Component</h1>

<p>welcome to the accessible modal testing page!</p>
<button
  class="button button-primary"
  type="button"
  (click)="show()"
>Show modal</button>

<ng-template #modal>
  <div class="form-field">
    <label for="firstName"></label>
    <input id="firstName" [(value)]="firstName" />
  </div>

  <div class="form-field">
    <label for="surname">Surname</label>
    <input id="surname" />
  </div>

  <div class="form-field">
    <label for="age">Age</label>
    <input id="age" />
  </div>

  <div class="button-group">
    <button class="button button-primary" type="button">Submit</button>
    <button
      class="button button-secundary"
      type="button"
      (click)="modalRef.close()"
    >Cancel</button>
  </div>
</ng-template>
